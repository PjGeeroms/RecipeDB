<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <list-errors errors="$ctrl.errors"></list-errors>

        <form>
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                ng-model="$ctrl.recipe.title"
                type="text"
                placeholder="Recipe Title" />
            </fieldset>

            <fieldset class="form-group">
              <textarea class="form-control"
                rows="8"
                ng-model="$ctrl.recipe.body"
                placeholder="Write your recipe (in markdown)">
              </textarea>
            </fieldset>

            <fieldset class="form-group">
              <input type="text" class="form-control"
                ng-model="$ctrl.recipe.image"
                placeholder="http://mylinktoimage.be/image.jpg">
              </input>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Enter ingredient"
                ng-model="$ctrl.ingredientField"
                ng-keyup="$event.keyCode == 13 && $ctrl.addIngredient()"/>

              <div class="tag-list">
                <span ng-repeat="ingredient in $ctrl.recipe.ingredients"
                  class="tag-default tag-pill">
                  <i class="ion-close-round" ng-click="$ctrl.removeIngredient(ingredient)"></i>
                  {{ ingredient }}
                </span>
              </div>
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" ng-click="$ctrl.submit()">
              Publish Recipe
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
