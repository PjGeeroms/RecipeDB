<div class="home-page">

  <!-- Splash banner that only shows when not logged in -->
  <div class="banner">
    <div class="container">
      <h1 class="logo-font" ng-bind="::$ctrl.recipe.title"></h1>
    </div>
  </div>

  <div class="container">
    <div ng-show="$ctrl.recipe.image" class="recipe-hero-image"></div>
    <div class="recipe-info">
      <h4 ng-bind="$ctrl.recipe.title"></h4>
      <p ng-bind="$ctrl.recipe.body"></p>
    </div>
    <div class="user-info">
      <p ng-bind="::$ctrl.recipe.author.username"></p>
    </div>
    <div>
      <!-- Back button -->
    </div>
  </div>

</div>
