<div class="home-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12 no-padding">
        <form class="" role="search">
          <div class="form-group searchbar" role="search">
            <input type="text" class="" id="searchBar" placeholder="Search Recipe"
            autocomplete="off"
            ng-model="$ctrl.searchbar"
            auto-complete
            value="$ctrl.searchbar"
            keyup="$ctrl.autoComplete(filter)"
            list="$ctrl.autoList">
            <ul class="smart-list" id="smartList">
            </ul>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="grid">
        <div class="recipe"
          ng-repeat="recipe in $ctrl.recipes"
          image-checker
          image="recipe.image">
          <a ui-sref="app.recipedetail({slug: recipe.slug})"></a>
          <div class="recipe-info">
            <h5 class="recipe-title">
              <span ng-bind="::recipe.title"></span>
            </h5>
            <span class="recipe-source" ng-bind="recipe.author.username"></span>
            <p class="recipe-ingredients"
              ingredient-builder
              ingredients="recipe.ingredients"
            ></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
